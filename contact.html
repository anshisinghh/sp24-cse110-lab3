<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="book.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Platypi:ital,wght@0,300..800;1,300..800&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Honk&family=Platypi:ital,wght@0,300..800;1,300..800&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Social Media App</title>
</head>
<body>
  <header>
    <h1>Social Media App</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#" class="no-underline">Meeting Notes</a>
          <div class="dropdown-content">
            <a href="meeting1.html">Brainstorm Meeting</a>
            <a href="meeting2.html">Meeting Week 2</a>
          </div>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contact-info">
      <h2>Contact Information</h2>
      <a href="mailto:contact@socialmediaapp.com" class="button">Email: contact@socialmediaapp.com</a>
      <a href="tel:123-456-7890" class="button phone-button">Call: 123-456-7890</a>
    </section>
    <section id="feedback-form">
      <h2>Feedback Form</h2>
      <form>
        <fieldset>
          <legend>We'd love to hear from you!</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" list="names"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date"><br><br>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
          <label for="agree"><input type="checkbox" id="agree" name="agree"> I want to receive updates about the app's progress.</label>
          <br>
          <input type="submit" value="Submit">
        </fieldset>
    </form> 
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Social Media App</p>
  </footer>
</body>
</html>
