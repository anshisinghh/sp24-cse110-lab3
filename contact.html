<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="book.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Platypi:ital,wght@0,300..800;1,300..800&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Honk&family=Platypi:ital,wght@0,300..800;1,300..800&family=Young+Serif&display=swap" rel="stylesheet">
  <title>Social Media App</title>
  <style>
    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Social Media App</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#" class="no-underline">Meeting Notes</a>
          <div class="dropdown-content">
            <a href="meeting1.html">Brainstorm Meeting</a>
            <a href="meeting2.html">Meeting Week 2</a>
          </div>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contains-info" class="wrapper">
      <section class="contacts">
        <h2>Contact Information</h2>
        <ul class="contact-list">
          <li><a href="mailto:contact@socialmediaapp.com" class="button">contact@socialmediaapp.com</a></li>
          <li><a href="tel:123-456-7890" class="button phone-button">123-456-7890</a></li>
        </ul>
      </section>
      <section class="form">
        <h2>Feedback Form</h2>
        <form method="POST">
          <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </p>
          <p>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
          </p>
          <p>
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
          </p>
          <p class="full-width">
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="7"></textarea>
          </p>
          <p class="full-width">
            <input type="submit" value="Submit">
          </p>
        </form>
      </section>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Social Media App</p>
  </footer>
</body>
</html>
