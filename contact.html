<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="book.ico" type="image/x-icon">
  <title>Social Media App</title>
</head>
<body>
  <header>
    <h1>Social Media App</span></h1>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="dropdown">
            <a href="#" class="no-underline">Meeting Notes</a>
            <div class="dropdown-content">
              <a href="meeting1.html">Brainstorm Meeting</a>
              <a href="meeting2.html">Meeting Week 2</a>
            </div>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <form>
      <fieldset>
          <legend>Feedback Form</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" list="names"><br><br>
          <datalist id="names">
              <option value="Anshi">
              <option value="John">
              <option value="Dev">
          </datalist>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date"><br><br>
          <label for="comments">Comments:</label><br>
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
          <label for="rating">Rating:</label>
          <select id="rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select><br><br>
          <label>Skills:</label><br>
          <input type="radio" id="designer" name="radio" value="designer">
          <label for="designer">Designer</label><br>
          <input type="radio" id="developer" name="radio" value="developer">
          <label for="developer">Developer</label><br><br>
          <label for="agree">I want to get email updates about the app progress!</label>
          <input type="checkbox" id="agree" name="agree"><br><br>
          <input type="submit" value="Submit">
      </fieldset>
  </form> 
  </main>
  <footer>
    <p>&copy; 2024 Social Media App</p>
  </footer>
</body>
</html>
